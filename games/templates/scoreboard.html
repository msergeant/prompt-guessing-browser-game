<div class="flex flex-col items-center mt-20 mx-auto md:w-2/3">
  <div class="font-round font-bold text-xl uppercase">{% if title %} {{ title }} {% else %} Score {% endif %}</div>
  {% for entry in scoreboard %}
  <div class="flex text-xl uppercase justify-between w-full my-2
    rounded-lg border border-black bg-gray-300 shadow-2xl">
    <div class="{{entry.color}} row-start px-3 rounded-lg">{{entry.place}}</div>
    <div class="text-xl uppercase flex-grow pl-4 truncate">{{ entry.name }}</div>
    <div class="row-end px-3">{{entry.score}}</div>
  </div>
  {% endfor %}
  <div class="hidden bg-yellow-400 bg-gray-400 bg-yellow-900"/>
</div>
