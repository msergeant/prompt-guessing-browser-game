{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.12/htmx.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.12/ext/ws.min.js" type="text/javascript"></script>
    <title>{% block title %}Frog Sandwich{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" >
    {% tailwind_css %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

  {% if show_howto %}
    {% include "how_to_play.html" %}
    {% include "about.html" %}
  {% endif %}

  <div id="content" class="flex flex-col bg-teal mx-auto md:max-w-screen-md h-screen">

    {% if show_howto %}
        <header class="flex items-center justify-between">
          <div class="cursor-pointer pt-2 pl-10 text-xl"
               onclick='htmx.toggleClass(htmx.find("#about"), "hidden");'>
              <svg viewBox="0 0 100 80" width="20" height="20" fill="white">
                <rect width="100" height="15"></rect>
                <rect y="30" width="100" height="15"></rect>
                <rect y="60" width="100" height="15"></rect>
              </svg>
          </div>
          <div class="btn-info cursor-pointer pt-2 pr-10 text-xl font-bold"
               onclick='htmx.toggleClass(htmx.find("#how-to-play"), "hidden");'>?</div>
        </header>
    {% endif %}

      {% block content %}{% endblock %}
  </div>
</body>
</html>
